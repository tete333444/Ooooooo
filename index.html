<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Quán Sen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5dc;
      margin: 0;
      padding: 0;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .menu-item {
      width: 200px;
      margin: 15px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      text-align: center;
      cursor: pointer;
    }
    .menu-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .menu-item h3 {
      margin: 10px 0;
    }

    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .popup-content {
      background: white;
      margin: 15% auto;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      position: relative;
    }
    .popup-content img {
      width: 100%;
      border-radius: 10px;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding:20px;">Menu Quán Sen</h1>
  <div class="menu">
    <div class="menu-item" onclick="openPopup(1)">
      <img src="tra-dao.jpg" alt="Trà Đào" />
      <h3>Trà Đào</h3>
    </div>
    <div class="menu-item" onclick="openPopup(2)">
      <img src="ca-phe-sua.jpg" alt="Cà Phê Sữa" />
      <h3>Cà Phê Sữa</h3>
    </div>
  </div>

  <!-- Popup 1 -->
  <div id="popup-1" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup(1)">&times;</span>
      <h2>Trà Đào</h2>
      <img src="tra-dao.jpg" alt="Trà Đào">
      <p>Món ngon đặc trưng, hương vị hấp dẫn.</p>
      <p>Giá: 25.000đ</p>
    </div>
  </div>

  <!-- Popup 2 -->
  <div id="popup-2" class="popup">
    <div class="popup-content">
      <span class="close-btn" onclick="closePopup(2)">&times;</span>
      <h2>Cà Phê Sữa</h2>
      <img src="ca-phe-sua.jpg" alt="Cà Phê Sữa">
      <p>Món ngon đặc trưng, hương vị hấp dẫn.</p>
      <p>Giá: 20.000đ</p>
    </div>
  </div>

  <script>
    function openPopup(id) {
      document.getElementById("popup-" + id).style.display = "block";
    }
    function closePopup(id) {
      document.getElementById("popup-" + id).style.display = "none";
    }
  </script>
</body>
</html>
